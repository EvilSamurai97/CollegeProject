<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 <body>
<div class="box centered">
<h3 class="top">Sign Up Here</h3>
        <div class="row">
          Your Name : <input type="text" [(ngModel)]="name" placeholder="Username">
        </div>
        <div class="row1">
          Date of Birth : <input type="date" [(ngModel)]="bday" placeholder="Date of Birth">
        </div>
        <div class="row1">
          Email : <input type="text" [(ngModel)]="mail" placeholder="Email">
        </div>
        <div class="row1">
          Phone : <input type="text" [(ngModel)]="phone" placeholder="Phone">
        </div>
        <div class="row">
          Username : <input type="text" [(ngModel)]="username" placeholder="Username">
        </div>

        <div class="row">
          Password : <input type="password" [(ngModel)]="pass" placeholder="Password">
        </div>
        <div class="row">
          Confirm Password : <input type="password" [(ngModel)]="conpass" placeholder="Confirm Password">
        </div>

        <div class="btn-row row">
          <button (click)="signup()">SIGN UP</button>
          <button (click)="reset()" class="reset">RESET</button>
        </div>
        <div>
          <h3>Have an Account Already?</h3>
          <a class="link" (click)="goto()"> Log In Here</a>
        </div>
        <div class="error" *ngIf="flag">
          <a>{{msg}}</a>
        </div>
      </div>
      <!-- <div class="error" *ngIf="flag">
        <a>{{msg}}</a>
      </div> -->
      </body>
      </html>
